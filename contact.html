<!----------Form Section----------------->
    <section class="form">
        <h1 class="form-title">&bull; Do you want to know more? &bull;</h1>
        <div class="underline"></div>
        <div class="contact-image">
            <img src="images/contact-icon.png" alt="contact"/>
        </div>
            
        <form onsubmit="return sendMail(this);" class="contact-form row">
            <div class="form-field col-lg-6">
                <input id="name" class="input-text" type="text" required data-validate="Name is required">
                <label class="label" for="name"> Name </label>
            </div>
            <div class="form-field col-lg-6">
                <input id="lastname" class="input-text" type="text" required>
                <label class="label" for="lastname"> Last Name </label>
            </div> 
            <div class="form-field col-lg-6">
                <input id="email" class="input-text" type="email" required placeholder="Enter your email addess">
                <label class="label" for="email"> E-mail </label>
            </div> 
            <div class="form-house-selection col-lg-6">
                <span class="">Select house for your message</span>
                <div>
                    <select class="house-selection" name="house-select">
                        <option>1.Garden Reach. Cheltenham (UK)</option>
                        <option>2.Boleskine House. Foyers (UK)</option>
                        <option>3.Palazzo Dario. Venezia (Italy)</option>
                        <option>4.Palacio de Linares. Madrid (Spain)</option>
                        <option>5.Catacombs of Paris. Paris (France)</option>
                        <option>6.Leap Castle. Coolderry (Ireland)</option>
                        <option>7.Amityville House. New York (USA)</option>
                        <option>8.LaLaurie Mansion. New Orleans (USA)</option>
                        <option>9.Isla de las Mu√±ecas. (Mexico)</option>
                        <option>10.Joelma Building. Sao Paulo (Brazil)</option>
                        <option>11.El Salto Hotel. Tequendama (Colombia)</option>
                        <option>12.Keg Mansion. Toronto (Canada)</option>
                    </select>
                </div>
                <span class=""></span>
            </div>
            <div class="form-field col-lg-12">
                <textarea id="message" class="form-message" required></textarea>
                <label class="label" for="message">Message </label>
            </div>
            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>
